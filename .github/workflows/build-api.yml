name: Build and Publish API

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'VaultwardenK8sSync.Api/**'
      - 'VaultwardenK8sSync.Database/**'
      - '.github/workflows/build-api.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'VaultwardenK8sSync.Api/**'
      - 'VaultwardenK8sSync.Database/**'
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore VaultwardenK8sSync.Api/VaultwardenK8sSync.Api.csproj

      - name: Build
        run: dotnet build VaultwardenK8sSync.Api/VaultwardenK8sSync.Api.csproj --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./VaultwardenK8sSync.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
