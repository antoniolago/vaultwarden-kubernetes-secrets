{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vaultwarden-kubernetes-secrets.dashboard.fullname" . }}
  labels:
    {{- include "vaultwarden-kubernetes-secrets.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
  - port: {{ .Values.dashboard.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "vaultwarden-kubernetes-secrets.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
{{- end }}
