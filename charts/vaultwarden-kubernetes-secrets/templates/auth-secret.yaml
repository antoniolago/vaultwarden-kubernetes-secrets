{{- if and .Values.api.enabled .Values.api.auth.enabled }}
{{- $secretName := printf "%s-auth" (include "vaultwarden-kubernetes-secrets.fullname" .) }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $secretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "vaultwarden-kubernetes-secrets.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
{{- if .Values.api.auth.token }}
# User explicitly provided a token, use it
data:
  token: {{ .Values.api.auth.token | b64enc | quote }}
{{- else if $existingSecret }}
# Secret exists, preserve the existing token
data:
  token: {{ index $existingSecret.data "token" | quote }}
{{- else }}
# No token provided and secret doesn't exist, generate a random one
data:
  token: {{ randAlphaNum 32 | b64enc | quote }}
{{- end }}
{{- end }}
