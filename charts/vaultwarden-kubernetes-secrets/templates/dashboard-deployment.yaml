{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vaultwarden-kubernetes-secrets.dashboard.fullname" . }}
  labels:
    {{- include "vaultwarden-kubernetes-secrets.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "vaultwarden-kubernetes-secrets.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "vaultwarden-kubernetes-secrets.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      containers:
      - name: dashboard
        image: "{{ .Values.dashboard.image.repository }}:{{ include "vaultwarden-kubernetes-secrets.imageTag" (dict "tag" .Values.dashboard.image.tag "global" .Values.global.imageTag "appVersion" .Chart.AppVersion) }}"
        imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          capabilities:
            drop:
              - ALL
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: {{ .Values.dashboard.apiUrl | default (printf "http://%s-api:%d/api" (include "vaultwarden-kubernetes-secrets.fullname" .) (int .Values.api.service.port)) | quote }}
        - name: VITE_LOGINLESS_MODE
          value: {{ .Values.dashboard.loginlessMode | quote }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.dashboard.resources | nindent 10 }}
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
{{- end }}
