{{- if .Values.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vaultwarden-kubernetes-secrets.api.fullname" . }}
  labels:
    {{- include "vaultwarden-kubernetes-secrets.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "vaultwarden-kubernetes-secrets.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}
