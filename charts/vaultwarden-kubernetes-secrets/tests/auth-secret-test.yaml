suite: test authentication secret generation
templates:
  - templates/auth-secret.yaml
tests:
  - it: should create secret when auth is enabled
    set:
      api.enabled: true
      api.auth.enabled: true
      api.auth.token: ""
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-vaultwarden-kubernetes-secrets-auth
      - equal:
          path: type
          value: Opaque
      - exists:
          path: data.token
      - isNotEmpty:
          path: data.token
      - exists:
          path: metadata.annotations["helm.sh/resource-policy"]
      - equal:
          path: metadata.annotations["helm.sh/resource-policy"]
          value: keep

  - it: should use provided token when specified
    set:
      api.enabled: true
      api.auth.enabled: true
      api.auth.token: "my-custom-token"
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: data.token
          value: bXktY3VzdG9tLXRva2Vu  # base64 of "my-custom-token"

  - it: should not create secret when api is disabled
    set:
      api.enabled: false
      api.auth.enabled: true
      api.auth.token: ""
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create secret when auth is disabled
    set:
      api.enabled: true
      api.auth.enabled: false
      api.auth.token: ""
    asserts:
      - hasDocuments:
          count: 0

  - it: should include proper labels
    set:
      api.enabled: true
      api.auth.enabled: true
      api.auth.token: ""
    asserts:
      - isKind:
          of: Secret
      - exists:
          path: metadata.labels
      - exists:
          path: metadata.labels["app.kubernetes.io/name"]
      - exists:
          path: metadata.labels["app.kubernetes.io/instance"]

  - it: should have keep resource policy annotation
    set:
      api.enabled: true
      api.auth.enabled: true
      api.auth.token: "test-token"
    asserts:
      - equal:
          path: metadata.annotations["helm.sh/resource-policy"]
          value: keep
